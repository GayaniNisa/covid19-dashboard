<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h5 class="text-center" style="margin-top: 20px;margin-bottom: 20px;">Details of patients according to Hospital</h5>
        <div class="span3 card">

            <table class="table" style="width: 100%;">

                <thead class="thead-dark">
                    <tr>
                        <th class="col1">Hospital Name</th>
                        <th class="col1">Treatment local</th>
                        <th class="col1">Trematment foreign</th>
                        <th class="col2">Treatment total</th>
                    </tr>
                </thead>

                <tbody class="thead-light">
                    <tr *ngFor="let hospital of hostpitalList">
                        <td class="col1">{{hospital.hospital.name}}</td>
                        <td class="col2">{{hospital.cumulative_local}}</td>
                        <td class="col2">{{hospital.cumulative_foreign}}</td>
                        <td class="col2">{{hospital.cumulative_total}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
